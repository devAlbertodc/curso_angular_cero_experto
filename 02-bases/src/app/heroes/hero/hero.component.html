<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dt> {{name}}</dt>

    <td>Edad:</td>
    <dt> {{ age}}</dt>

    <td>Método:</td>
    <dt> {{getHeroDescription()}}</dt>

    <td>Capitalizado:</td>
    <dt> {{capitalizedName}}</dt>

    <button class="btn btn-primary mx-2">
        Cambiar nombre
    </button>

    <button class="btn btn-primary">
        Cambiar edad
    </button>
</dl>
